<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Configuración del tablero</h1>
    <br><br>
    <div class="container border p-5">
        <!-- 
            * row: Cada fila tendrá la etiqueta asociada y el control donde se ingresarán los datos.
            * form-group: Maneja el espacio entre cada elemento (etiquetas y controles, por ejemplo).
        -->
        <div class="row form-group mt-5">        
            <label class="col-md-2 col-form-label" for="inputSurname">Jugador</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSurname">
            </div>          
          </div>
        
        
        <!--
          * mt-5: Manejaremos cada fila con un margen sueperior (margin-top).
        -->
        <div class="row form-group mt-5">        
          <label class="col-md-2 col-form-label" for="inputSurname">Filas</label>
          <div class="col-sm-5">
              <input type="number" class="form-control" id="inputSurname">
          </div>          
        </div>

        <div class="row form-group mt-5">        
            <label class="col-md-2 col-form-label" for="inputSurname">Columnas</label>
            <div class="col-sm-5">
                <input type="number" class="form-control" id="inputSurname">
            </div>          
          </div>
          <br><br>

          <label for="exampleDataList" class="form-label">Nivel</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
            <datalist id="datalistOptions">
            <option value="Dios">
            <option value="Heroico">
            <option value="Intermedio">
            <option value="Principiante">
            <option value="Novato">
            </datalist>

        

       
        <!-- El control permite subir un archivo -->
        
        <!--
          * col-md-6: El botón ocupará 6 columnas en el layout de la página.
          * mx-auto: Permite alinear el botón horizontalmente.
        -->
        <div class="row mt-5 col-md-6 mx-auto inline1">
            <br>
          <button class="btn btn-primary">Configurar</button>
        </div>
        
        <div>
            <br>
            <p class="centrarEsto">Bienvenido Juan Perez</p>
        </div>

        
        <div>
            <table class="table table-hover border table-bordered">
                <tbody>
                    <tr>
                        <td style="color: red; text-decoration: underline;">1</td>
                        <td class="ColorAzul">2</td>
                        <td class="ColorAzul">3</td>
                    </tr>
                    <tr>
                        <td class="ColorAzul">4</td>
                        <td class="ColorAzul">5</td>
                        <td class="ColorAzul">6</td>
                    </tr>
                    <tr>
                        <td class="ColorAzul">7</td>
                        <td class="ColorAzul">8</td>
                        <td style="color: red; text-decoration: underline;"> 9</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row mt-5 col-md-6 mx-auto inline1">
            <br>
          <button class="btn btn-primary">Jugar</button>
        </div>
</body>
</html>
